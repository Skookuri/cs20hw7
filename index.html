<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>CS 20 HW 7</title>
</head>
<body>
  <div class="mypanel"></div>
  <script>
    $.getJSON("https://skookuri.github.io/cs20hw7/songlist.json", function(data) {
      alert(JSON.stringify(data));
      alert(JSON.stringify(data.CATALOG.SONG[0]));
      //console.log(JSON.stringify(data));
      
      /*var text =    `Catalog Info: ${data.CATALOG}<br>`
      $(".mypanel").html(text);*/
      var songs = [];
      document.write("<table border==\"1\"><tr>");
      
      for (song in data[0]) {
        document.write('<td>' + song + '</td>');
      }
      document.write("</tr>");
      
      for (var i = 0; i < data.length; i++) {
        document.write('<tr>');
        for (song in data[i]) {
          document.write('<td>' + data[i][song] + '</td>');
        }
        document.write('</tr>');
      }
      document.write("</table>");
    });
  </script>
</body>
</html>
