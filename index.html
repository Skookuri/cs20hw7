<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!--<script type="text/javascript" src="songlist.json"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <title>CS 20 HW 7</title>
</head>
<body>
  <div class="mypanel"></div>
  <script>
    $.getJSON("https://skookuri.github.io/cs20hw7/songlist.json", function(data) {
      alert(JSON.stringify(data));
      alert(JSON.stringify(data.CATALOG.SONG[0]));
      //console.log(JSON.stringify(data));

      $(document).ready(function () {
          var html = '<table class="table table-striped">';
          html += '<tr>';
          var flag = 0;
          $.each(data.CATALOG.SONG[0], function(index, value) {
              html += '<th>'+index+'</th>';
          });
          html += '</tr>';
        
          $.each(data, function(index, value) {
                html += '<tr>';
                $.each(value, function(index2, value2){
                html += '<td>'+value2+'</td>';
                });
                html += '<tr>';
          });
        
          html += '</table>';
          $('body').html(html);
      });
      
      /*for (var i = 0; i < data.CATALOG.SONG.length; i++) {
        document.write
      }*/
      });
  </script>
</body>
</html>
